<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>امضای دیجیتال با پس‌زمینه و تاریخ</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1>امضای دیجیتال با پس‌زمینه دلخواه و تاریخ</h1>

        <!-- انتخاب تصویر پس‌زمینه -->
        <label for="bgUpload"
            style="cursor:pointer; background: rgba(255,255,255,0.1); padding:0.6rem 1.2rem; border-radius:8px; display:inline-block; color:white; margin-bottom:1rem;">
            بارگذاری تصویر پس‌زمینه
            <input type="file" id="bgUpload" accept="image/*" style="display:none;" />
        </label>

        <canvas id="signature"></canvas>

        <div class="tools">
            <!-- خط اول: رنگ قلم، ضخامت و فرمت -->
            <div class="tools-row">
                <label>
                    رنگ قلم:
                    <input type="color" id="colorPicker" value="#000000" />
                </label>

                <label>
                    ضخامت:
                    <input type="range" id="thickness" min="1" max="10" value="3" />
                </label>

                <label class="custom-select-wrapper">
                    فرمت:
                    <select id="format" class="custom-select">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPEG</option>
                        <option value="webp">WEBP</option>
                        <option value="svg">SVG</option>
                    </select>
                </label>
            </div>

            <!-- خط دوم: درج تاریخ و آیتم‌های مرتبط -->
            <div class="tools-row" id="dateTimeControls">
                <label>
                    <input type="checkbox" id="showDateTime" />
                    درج تاریخ و ساعت روی تصویر
                </label>

                <label id="positionLabel" class="hidden">
                    موقعیت تاریخ و ساعت:
                    <select id="dateTimePosition" class="custom-select">
                        <option value="top-right">بالا راست</option>
                        <option value="top-left">بالا چپ</option>
                        <option value="bottom-right" selected>پایین راست</option>
                        <option value="bottom-left">پایین چپ</option>
                    </select>
                </label>

                <label id="dateColorLabel" class="hidden">
                    رنگ تاریخ و ساعت:
                    <input type="color" id="dateColorPicker" value="#000000" />
                </label>
            </div>

            <!-- خط سوم: دکمه‌ها -->
            <div class="tools-row buttons-row">
                <button id="clear">پاک کردن</button>
                <button id="download">دانلود</button>
            </div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
